<html>

<head>
    <link href="styles.css" rel="stylesheet" />

    <title>Spacetube: Life Is Better In Tubes</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body id="body">
    <script>
        const alienSpeech = new Audio('alien-voice.mp3');
        function playAlienSpeech() {
            alienSpeech.play();
        }
        function lightUp() {
            const saucer = document.getElementById("saucer");
            saucer.classList.add("light-up");
            setTimeout(() => { saucer.classList.remove("light-up") }, 1000);
        }

        const randomXY = () => {
            return {
                x: Math.round(Math.random() * 90) + 5,
                y: Math.round(Math.random() * 90) + 5,
            };
        };

        const stars = [
            randomXY(),
            randomXY(),
            randomXY(),
            randomXY(),
            randomXY(),
            randomXY(),
            randomXY(),
            randomXY(),
            randomXY(),
            randomXY(),
            randomXY(),
            randomXY(),
        ];

        stars.forEach(star => {
            const starElement = document.createElement("p");
            starElement.classList.add("star");
            starElement.style.left = `${star.x}%`;
            starElement.style.top = `${star.y}%`;
            starElement.textContent = "‚≠ê";
            const body = document.getElementById("body");
            body.append(starElement);
        })
    </script>
    <div id="centre" class="video-container">
        <h1>Video Introduction</h1>
        <p>The video introduces spacetube on element and the web:</p>
        <video controls>
            <source src="https://archive.org/download/spactube-video-intro-small/spactube-video-intro-small.mp4"
                type="video/mp4">
        </video>
    </div>

</body>

</html>
