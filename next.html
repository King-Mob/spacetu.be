<html>

<head>
    <link href="styles.css" rel="stylesheet" />
    <link href="stars.css" rel="stylesheet" />
    <title>Space Tube: Life Is Better In Tubes</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <p class="star" id="star1">⭐</p>
    <p class="star" id="star2">⭐</p>
    <p class="star" id="star3">⭐</p>
    <p class="star" id="star4">⭐</p>
    <p class="star" id="star5">⭐</p>
    <p class="star" id="star6">⭐</p>
    <p class="star" id="star7">⭐</p>
    <p class="star" id="star8">⭐</p>
    <div id="centre">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script>
        const converter = new showdown.Converter();

        fetch("./content/next.md").then(res => res.text()).then(res => {
            const introContent = converter.makeHtml(res);
            const container = document.createElement("div");
            container.innerHTML = introContent;

            const centre = document.getElementById("centre");
            centre.append(container);
        });
    </script>
</body>

</html>
